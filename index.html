<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image image" src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix">
    <a class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-element">
      <label class="label" for="new-task">Add Item</label>
      <div class="add-element__task-wrapper">
        <input id="add-element__new-task"
            class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="incomplete">
      <h3 class="incomplete__title title">Todo</h3>
      <ul class="task-element" id="incomplete__tasks">
        <li class="element-wrapper">
          <input class="incomplete__input input" type="checkbox">
          <label class="incomplete__label label task">Pay Bills</label>
          <input type="text" class="incomplete__input input task">
          <button class="incomplete__button button button_edit">Edit</button>
          <button class="incomplete__button button button_delete">
            <img class="incomplete__image image" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="element-wrapper edit-mode">
          <input class="incomplete__input input" type="checkbox">
          <label class="incomplete__label label task">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="incomplete__input input task">
          <button class="incomplete__button button button_edit">Save</button>
          <button class="incomplete__button button button_delete">
            <img class="image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="task-element" id="completed__tasks">
        <li class="element-wrapper">
          <input class="completed__input input" type="checkbox" checked>
          <label class="completed__label label task">See the Doctor</label>
          <input type="text" class="completed__input input task">
          <button class="completed__button button button_edit">Edit</button>
          <button class="completed__button button button_delete">
            <img class="completed__image image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
