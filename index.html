<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="image header-image" src="./eisenhower-matrix.jpg">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main-element">
    <section id="add-element-to-list">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"
            class="input task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="incomplete">
      <h3 class="title">Todo</h3>
      <ul class="task-element" id="incomplete-tasks">
        <li class="element-wrapper">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="image" src="./remove.svg">
          </button>
        </li>
        <li class="element-wrapper edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="task-element" id="completed-tasks">
        <li class="element-wrapper">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
